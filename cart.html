<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="./assets/img/logo/logoSignin.jpg" type="image/x-icon" />
    <!-- Font icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- <link rel="stylesheet" href="./assets/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/navHeader-Footer.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
    <script type="module" src="./assets/js/filterlogin.js"></script> 
</head>

<body class="body-cart hidden">
    <!-- nhung header -->
    <div id="header"></div>

    <!-- view cart -->
    <div class="cart__main container">
        <div id="contain__cart-items"> 
         </div>
        <!-- order total price -->
        <div class="cart__about__check-subtotal">
            
        </div>

        <!-- edit quantity --> 
        <div id="container__from-update-quantity"></div>
        <!-- cart ko co do -->
        <div id="cart__empty"></div>


    </div>
    <div id="modal-logout-confirm"></div>

    <!-- footer -->
    <div id="footer"></div>
    <script>
        $('#header').load('utils.html #header__nav', () => {
            $.getScript('./assets/js/utilsCustomer.js');
        });
        $('#footer').load('utils.html #footer__nav', () => {
            $.getScript('./assets/js/utilsCustomer.js');
        });
        $('#modal-logout-confirm').load('utils.html #modal-logout-confirm_nav', () => {
            $.getScript('./assets/js/utilsCustomer.js')
        });

    </script>
    <script type="module" src="./assets/js/cart.js"></script>
     
</body>  
</html>
