<!DOCTYPE html>
<html lang="en" style="scroll-behavior: unset;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="icon" href="./assets/img/logo/logoSignin.jpg" type="image/x-icon" />

    <!-- Font gg family -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Font icon -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/navHeader-Footer.css">
    <link rel="stylesheet" href="./assets/css/news_blogs.css">
</head>

<body style="background-color: #EDEFF4;">
    <div id="header"></div>

    <div class="container container-blog">
        <div class="row">
            <div class="main-content col-md-8">
                <h2 class="text-dark">Forum Posts</h2>
                <div class="post__container">
                    <div class="post">
                        <div class="post-header">
                            <img src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/anh-den-ngau.jpeg"
                                alt="">
                            <div>
                                <span class="name__user">John Doe</span>
                                <span class="date__post">Posted on March 15, 2025</span>
                            </div>
                            <form action="deleteBlog" method="POST" style="display:inline;">
                                <input type="hidden" name="postId" value="1">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                        <div class="post-title">Exciting New Technology Trends</div>
                        <div class="post-body">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt
                                ut labore et dolore magna aliqua.</p>
                        </div>
                        <div class="post-image">
                            <img src="https://blog.feedspot.com/wp-content/uploads/2019/08/koi_fish_blogs.jpg" alt="">
                        </div>


                    </div>
                </div>
                <div class="pagination">
                    <ul class="pagination-list">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#" class="active">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div>
            <div class="sidebar col-md-4">
                <div class="create-sidebar">
                    <div class="create-post">
                        <form action="" enctype="multipart/form-data">
                            <h2 class="text-dark">Create New Post</h2>
                            <input type="text" placeholder="Title">
                            <textarea placeholder="Content"></textarea>
                            <!-- <div class="upload-image">Upload Image<br>PNG, JPG, GIF up to 10MB</div> -->
                            <img id="imagePreview" class="img_to_upload"
                                src="https://t4.ftcdn.net/jpg/05/75/48/57/360_F_575485756_WSQ6ZzqMhD0JnPcEupxyKikKKCE5p5jo.jpg"
                                alt="">
                            <input id="imageInput" type="file" accept="img/*">
                            <label for="">Select a category</label>
                            <select>
                                <option selected>Technology</option>
                                <option>Work</option>
                                <option>Lifestyle</option>
                                <option>Health</option>
                            </select>
                            <button type="submit">
                                <h4>Create Post</h4>
                            </button>
                        </form>
                    </div>
                    <div class="categories">
                        <h1 class="title__category">
                            <a href="blogs.html">Categories</a>
                        </h1>
                        <ul class="listblogs__category">
                            <li>
                                <a href="#">
                                    <h5>Technology</h5>
                                </a> 
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-logout-confirm"></div>

    <div id="footer"></div>

    <script>
        $('#header').load('utils.html #header__nav', () => {
            $.getScript('./assets/js/utilsCustomer.js');
        });
        $('#footer').load('utils.html #footer__nav', () => {
            $.getScript('./assets/js/utilsCustomer.js');
        });
        $('#modal-logout-confirm').load('utils.html #modal-logout-confirm_nav', () => {
            $.getScript('./assets/js/utilsCustomer.js')
        });
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; // Hiện ảnh khi file được chọn
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none'; // Ẩn ảnh nếu không có file nào được chọn
            }
        });
    </script>
    <script type="module" src="./assets/js/blog.js"></script>
</body>


</html>
