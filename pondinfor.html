<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pond Information</title>
  <link rel="icon" href="./assets/img/logo/logoSignin.jpg" type="image/x-icon" />

    <!-- Font gg family -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Font icon -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/navHeader-Footer.css">
    <link rel="stylesheet" href="./assets/css/news_blogs.css">
    <link rel="stylesheet" href="./assets/css/pondkoi.css">

    <script type="module" src="./assets/js/filterlogin.js"></script>

</head>

<body class="pond-background hidden">
    <div id="header"></div>

    <div class="container container_pond">
        <div class="tilte-ponds">
            <h1>Koi Fish Pond Information</h1>
            <div class="container-btn-pond">
                <a href="pond.html" class="back-btn">Back to List</a>
                <a href="#" class="delete-btn-fish delete-btn-pond">Delete</a>
                <button class="edit-btn-out">
                    Edit Information
                </button>
            </div>
        </div>

        <div class="row mt-4 m-0">
            <div class="col-lg-4 pond-img-info">
                <img class="pond-img-infor-detail" src="https://www.thesprucepets.com/thmb/tucFN5e5O9-vbhr0jhbeL8zkFLY=/3572x0/filters:no_upscale():strip_icc()/GettyImages-1148621267-fbe7fcc9e0eb41078b0ee63bc3edc2b3.jpg"
                    alt="Koi Pond">
            </div>

            <div class="col-lg-8 info">
                <div class="info-item">
                    <span class="label label-witdh">Pond Name:</span> 
                    <span class=" span-witdh value-pond-name"> </span>
                </div>
                <div class="info-item">
                    <span class="label label-witdh">Depth:</span>                      
                    <span class=" span-witdh">  
                        <span class="value-depth"></span> 
                        <span class="sub_span-highlight">(m)</span>
                    </span>
                </div>
                <div class="info-item">
                    <span class="label label-witdh">Volume:</span>  
                    <span class=" span-witdh">
                        <span class="value-volume"></span>
                        <span class="sub_span-highlight"> (l)</span>
                    </span>
                </div>
                <div class="info-item">
                    <span class="label label-witdh">Drain Count:</span> 
                    <span class="span-witdh">
                        <span class="value-draincount"></span>
                    </span>
                </div>
                <div class="info-item">
                    <span class="label label-witdh">Pump Power:</span>                     
                    <span class=" span-witdh">
                        <span class="value-pumpower"></span>                        
                         <span class="sub_span-highlight">(l/h)</span>
                    </span>
                </div>
                <div class="info-item">
                    <span class="label label-witdh">Quantity fish   :</span> 
                    <span class=" span-witdh">
                        <span class="value-quantity-fish"></span> 
                    </span>
                </div>
                <div class="info-item">
                    <span class="label label-witdh">Description:</span> 
                    <span class="span-witdh">
                        <span class="value-desc"></span> 
                    </span>
                </div>
                <div class="info-item">
                    <span class="label label-witdh">Skimmer:</span> 
                    <span class=" span-witdh"> 
                        <span class="value-skimmer"></span> 
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="container container-fish">
        <h1>List Of Koi Fishes</h1>
        <div class="container-list-arrow"> 
            <div class="swiper container__news"> 
                <div class="swiper-wrapper container__news-list container__list-fish"> 
                    <div class="container__news-item swiper-slide">
                        <a href="#" class="container__news-item-desc">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgdDqpFjCmAnD73k5CohVcHvCtjz9SOUZmTQ&s"
                                alt="">
                            <div class="container__news-item-cap">
                                <div class="news-item-cap-detail">
                                    <span>Kohaku</span>
                                </div>
                            </div>
                        </a>
                    </div>
                     
                </div>
                <div class="news-title-btn">
                    <button class="f_owl-prev"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="f_owl-next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div> 
        </div>
    </div>
    <!-- TABLE EDIT -->
    <div id="pondFormUpdate"></div> 
    <div id="modal-logout-confirm"></div>

    <div id="footer"></div> 
    <script>
        $('#header').load('utils.html #header__nav', () => {
            $.getScript('./assets/js/utilsCustomer.js');
        });
        $('#footer').load('utils.html #footer__nav', () => {
            $.getScript('./assets/js/utilsCustomer.js');
        });
        $('#modal-logout-confirm').load('utils.html #modal-logout-confirm_nav', () => {
            $.getScript('./assets/js/utilsCustomer.js')
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script type="module" src="./assets/js/pondinfor.js"></script>
 
</body>  
</html>
